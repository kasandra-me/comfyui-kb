name: RSS → knowledge.md

on:
  schedule:
    - cron: "*/15 * * * *"  # пуска се на всеки 15 минути
  workflow_dispatch: {}      # бутон "Run workflow" в таб Actions

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # позволява на action-а да комитва промени

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser requests

      - name: Update knowledge.md from RSS
        env:
          FEEDS: |
            https://github.com/comfyanonymous/ComfyUI/commits/master.atom
            https://github.com/comfyanonymous/ComfyUI/releases.atom
            https://github.com/Comfy-Org/ComfyUI_frontend/releases.atom
            https://github.com/Comfy-Org/desktop/releases.atom
            https://blog.comfy.org/feed
          KNOWLEDGE_FILE: knowledge.md
          MAX_ITEMS_PER_FEED: "1"     # взима последния елемент от всеки фийд
        run: python scripts/rss_update.py

      - name: Commit & push changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: kb auto-update"
            git push
          else
            echo "No changes to commit."
          fi
